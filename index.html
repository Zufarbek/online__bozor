<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="footer">
        <div class="logo">
            <i class="fa-solid fa-bars ms-4 " data-bs-toggle="modal" data-bs-target="#exampleModal"></i>
            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Adding Items</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <input type="file"  class="form-control my-2 ">
                    <input type="text" placeholder="enter the title" class="form-control my-2  title ">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger addBtn"  data-bs-dismiss="modal">Submit</button>
                </div>
                </div>
            </div>
            </div>
            <img class="img-fluid rasm" src="https://www.freeiconspng.com/thumbs/youtube-logo-png/youtube-logo-png-transparent-image-5.png" alt="">
        </div>
        <div class="search">
            <input type="search" placeholder="Search" class="search" oninput="qidiruv(this)">
        </div>
        <div class="end">
            <ul>
                <li><i class="fa-regular fa-sun change"></i></li>
                <li><i class="fa-regular fa-bell notti"></i></li>
                <li><img class="img-fluid rasm" src="https://www.nicepng.com/png/detail/128-1280406_view-user-icon-png-user-circle-icon-png.png" alt=""></li>
            </ul>
        </div>
    </div>
    <div class="main">
        <div class="container first">
            <div class="row middle">
            </div>
        </div>
        <div class="container">
            <div class="row result">
            </div>
        </div>
    </div>





    <script src="jquery.js"></script>
    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/d10c58e944.js" crossorigin="anonymous"></script>
</body>
</html>
